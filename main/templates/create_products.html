{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create Products - House Of Champions</title>
<style>
  /* Your existing CSS styles remain exactly the same */
  :root {
    --primary: #16a34a;
    --primary-dark: #15803d;
    --secondary: #1e293b;
    --light: #f8fafc;
    --dark: #0f172a;
    --gray: #64748b;
    --gray-light: #cbd5e1;
    --border-radius: 12px;
    --transition: all 0.3s ease;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--light);
    color: var(--dark);
    transition: var(--transition);
  }

  /* ... (ALL your existing CSS styles remain unchanged) ... */

  @media (max-width: 640px) {
    .form-container {
      padding: 1.5rem;
    }
    
    .form-actions {
      flex-direction: column;
    }
    
    .header-section h1 {
      font-size: 1.75rem;
    }
  }

  /* Add loading state for the submit button */
  .submit-btn.loading {
    opacity: 0.7;
    cursor: not-allowed;
  }

  .submit-btn.loading .btn-text {
    visibility: hidden;
  }

  .submit-btn.loading::after {
    content: "Creating...";
    position: absolute;
    visibility: visible;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="background-container">
  <div class="background-image"></div>
</div>

<div class="theme-toggle">
  <button class="toggle-btn" id="themeToggle">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
    </svg>
  </button>
</div>

<div class="main-container">
  <div class="form-container">
    <a href="{% url 'main:show_main' %}" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Back to Products
    </a>

    <div class="header-section">
      <div class="form-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#16a34a" viewBox="0 0 16 16">
          <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
          <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
        </svg>
      </div>
      <h1>Create New Product</h1>
      <p>Share your football products and details with the community</p>
    </div>

    <!-- Updated form with proper fields for your Products model -->
    <form id="productForm" method="POST" class="space-y-6">
      {% csrf_token %}
      
      <!-- Product Name -->
      <div class="form-group">
        <label for="productName" class="form-label">Product Name</label>
        <input 
          type="text" 
          id="productName" 
          name="name" 
          class="form-input"
          placeholder="Enter product name"
          required
        >
      </div>

      <!-- Price -->
      <div class="form-group">
        <label for="productPrice" class="form-label">Price</label>
        <input 
          type="number" 
          id="productPrice" 
          name="price" 
          class="form-input"
          placeholder="Enter price"
          min="0"
          required
        >
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="productDescription" class="form-label">Description</label>
        <textarea 
          id="productDescription" 
          name="description" 
          class="form-textarea"
          placeholder="Enter product description"
          required
        ></textarea>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="productCategory" class="form-label">Category</label>
        <select id="productCategory" name="category" class="form-select" required>
          <option value="">Select a category</option>
          <option value="transfer">Transfer</option>
          <option value="update">Update</option>
          <option value="exclusive">Exclusive</option>
          <option value="match">Match</option>
          <option value="rumor">Rumor</option>
          <option value="analysis">Analysis</option>
          <option value="training">Training</option>
          <option value="special">Special</option>
          <option value="national">National</option>
          <option value="classic">Classic</option>
          <option value="derby">Derby</option>
        </select>
      </div>

      <!-- Thumbnail 1 -->
      <div class="form-group">
        <label for="productThumbnail1" class="form-label">Main Image URL</label>
        <input 
          type="url" 
          id="productThumbnail1" 
          name="thumbnail1" 
          class="form-input"
          placeholder="Enter main image URL"
        >
      </div>

      <!-- Thumbnail 2 -->
      <div class="form-group">
        <label for="productThumbnail2" class="form-label">Secondary Image URL (Optional)</label>
        <input 
          type="url" 
          id="productThumbnail2" 
          name="thumbnail2" 
          class="form-input"
          placeholder="Enter secondary image URL"
        >
      </div>

      <!-- Thumbnail 3 -->
      <div class="form-group">
        <label for="productThumbnail3" class="form-label">Additional Image URL (Optional)</label>
        <input 
          type="url" 
          id="productThumbnail3" 
          name="thumbnail3" 
          class="form-input"
          placeholder="Enter additional image URL"
        >
      </div>

      <!-- Stock -->
      <div class="form-group">
        <label for="productStock" class="form-label">Stock Quantity</label>
        <input 
          type="number" 
          id="productStock" 
          name="stock" 
          class="form-input"
          placeholder="Enter stock quantity"
          min="0"
          value="0"
        >
      </div>

      <!-- Rating -->
      <div class="form-group">
        <label for="productRating" class="form-label">Rating</label>
        <input 
          type="number" 
          id="productRating" 
          name="rating" 
          class="form-input"
          placeholder="Enter rating (0.0 - 5.0)"
          min="0"
          max="5"
          step="0.1"
          value="0.0"
        >
      </div>

      <!-- Brand Name -->
      <div class="form-group">
        <label for="productBrandName" class="form-label">Brand Name</label>
        <input 
          type="text" 
          id="productBrandName" 
          name="brandName" 
          class="form-input"
          placeholder="Enter brand name"
          value="brand"
        >
      </div>

      <!-- Brand URL -->
      <div class="form-group">
        <label for="productBrand" class="form-label">Brand URL (Optional)</label>
        <input 
          type="url" 
          id="productBrand" 
          name="brand" 
          class="form-input"
          placeholder="Enter brand website URL"
        >
      </div>

      <!-- Featured Product -->
      <div class="form-group">
        <label class="form-label">
          <input 
            type="checkbox" 
            name="is_featured" 
            id="productFeatured"
            class="mr-2"
          >
          Feature this product
        </label>
      </div>

      <!-- Status Messages -->
      <div id="form-messages" class="hidden"></div>
      
      <div class="form-actions">
        <a href="{% url 'main:show_main' %}" class="cancel-btn">
          Cancel
        </a>
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Publish Product</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const form = document.getElementById('productForm');
    const submitBtn = document.getElementById('submitBtn');
    const messagesDiv = document.getElementById('form-messages');
    
    // Theme functionality (unchanged)
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
    }
    
    themeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
    });

    // AJAX form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      
      // Clear previous messages
      messagesDiv.className = 'hidden';
      messagesDiv.textContent = '';
      
      // Gather form data
      const formData = new FormData(form);
      const jsonData = {};
      
      // Convert FormData to JSON object
      for (let [key, value] of formData.entries()) {
        // Handle checkbox values
        if (form.elements[key]?.type === 'checkbox') {
          jsonData[key] = form.elements[key].checked;
        } else {
          jsonData[key] = value;
        }
      }
      
      // Convert numeric fields
      if (jsonData.price) jsonData.price = parseInt(jsonData.price);
      if (jsonData.stock) jsonData.stock = parseInt(jsonData.stock);
      if (jsonData.rating) jsonData.rating = parseFloat(jsonData.rating);
      
      try {
        const response = await fetch("{% url 'main:add_products_entry_ajax' %}", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify(jsonData)
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Show success message
          showMessage('Product created successfully! Redirecting...', 'success');
          
          // Redirect to main page after short delay
          setTimeout(() => {
            window.location.href = "{% url 'main:show_main' %}";
          }, 1500);
        } else {
          // Show error message
          showMessage(data.message || 'Error creating product. Please try again.', 'error');
        }
      } catch (error) {
        // Show network error
        showMessage('Network error. Please check your connection and try again.', 'error');
      } finally {
        // Reset button state
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });
    
    function showMessage(message, type) {
      messagesDiv.textContent = message;
      messagesDiv.className = `p-3 rounded-md ${
        type === 'success' 
          ? 'bg-green-100 text-green-800 border border-green-200' 
          : 'bg-red-100 text-red-800 border border-red-200'
      }`;
    }
  });
</script>
{% endblock %}
