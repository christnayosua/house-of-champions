<!-- Modal (Django template) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50" role="dialog" aria-modal="true" aria-labelledby="crudModalTitle">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all opacity-0 scale-95">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="crudModalTitle" class="text-xl font-semibold text-gray-900">Create Product</h3>
        <p class="text-sm text-gray-600 mt-1">Share your football products and decriptions with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()" aria-label="Close modal">
        <!-- X icon -->
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <!-- NOTE: action uses named URL create_products -->
      <form id="newsForm" method="post" enctype="multipart/form-data" action="{% url 'main:create_products' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter news title" required>
          <div class="text-red-600 text-sm mt-1" data-field-errors="name"></div>
        </div>

        <div class="mb-4">
          <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
          <!-- 'description' sesuai field model Products.description -->
          <textarea id="content" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter news content" required></textarea>
          <div class="text-red-600 text-sm mt-1" data-field-errors="description"></div>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="transfer">Transfer</option>
            <option value="update">Update</option>
            <option value="exclusive">Exclusive</option>
            <option value="match">Match</option>
            <option value="rumor">Rumor</option>
            <option value="analysis">Analysis</option>
            <option value="training">Training</option>
            <option value="special">Special</option>
            <option value="national">National</option>
            <option value="classic">Classic</option>
            <option value="derby">Derby</option>
          </select>
          <div class="text-red-600 text-sm mt-1" data-field-errors="category"></div>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
          <div class="text-red-600 text-sm mt-1" data-field-errors="thumbnail1"></div>
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
          <div class="text-red-600 text-sm mt-1" data-field-errors="is_featured"></div>
        </div>

        <!-- Global non-field errors -->
        <div class="text-red-600 text-sm mt-2" data-field-errors="__all__"></div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitNews" form="newsForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700">Publish News</button>
    </div>
  </div>
</div>

<script>
  function getCookie(name) {
    const v = document.cookie.split('; ').find(row => row.startsWith(name + '='));
    return v ? decodeURIComponent(v.split('=')[1]) : null;
  }
  const csrftoken = getCookie('csrftoken');
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');    
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);

    document.addEventListener('keydown', _modalEscapeHandler);
    modal.addEventListener('click', _modalBackdropHandler);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);

    document.removeEventListener('keydown', _modalEscapeHandler);
    modal.removeEventListener('click', _modalBackdropHandler);
  }

  function _modalEscapeHandler(e) {
    if (e.key === 'Escape') hideModal();
  }
  function _modalBackdropHandler(e) {
    const modalContent = document.getElementById('crudModalContent');
    if (!modalContent.contains(e.target)) hideModal();
  }
  
  function displayFormErrors(form, errors) {
    // clear all error mounts
    form.querySelectorAll('[data-field-errors]').forEach(el => el.innerHTML = '');    
    for (const [field, arr] of Object.entries(errors || {})) {      
      const mount = form.querySelector(`[data-field-errors="${field}"]`) || form.querySelector('[data-field-errors="__all__"]');
      if (mount) {
        mount.innerHTML = arr.map(i => `<div>${i.message}</div>`).join('');
      } else {    
        alert(arr.map(i => i.message).join('\\n'));
      }
    }
  }

  async function addNewsEntry() {
    const form = document.getElementById('newsForm');
    const action = form.getAttribute('action') || window.location.href;
    const formData = new FormData(form);

    try {
      const res = await fetch(action, {
        method: 'POST',
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
          'X-CSRFToken': csrftoken
        },
        body: formData
      });

      const contentType = res.headers.get('content-type') || '';
      if (contentType.includes('application/json')) {
        const json = await res.json();
        if (json.status === 'success') {
          form.reset();
          hideModal();
          if (typeof showToast === 'function') showToast('News added successfully!', '', 'success');
          document.dispatchEvent(new CustomEvent('newsAdded', { detail: json.product || null }));        
        } else {
          displayFormErrors(form, json.errors || {});
        }
      } else {        
        const html = await res.text();
        document.getElementById('crudModalContent').innerHTML = html;
      }
    } catch (err) {
      console.error(err);
      alert('Terjadi kesalahan saat menyimpan. Periksa koneksi atau lihat console.');
    }
  }

  document.getElementById("newsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addNewsEntry();
  });

  document.addEventListener('newsAdded', function(e){
    console.log('newsAdded event:', e.detail);
  });
</script>
